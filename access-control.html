<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Access</title>
<link rel="stylesheet" href="style.css">

<style>
.glitch{
animation: glitch 0.15s infinite;
}
@keyframes glitch{
0%{transform:translate(2px,-2px);}
25%{transform:translate(-2px,2px);}
50%{transform:translate(2px,2px);}
75%{transform:translate(-2px,-2px);}
100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<header>
<h1>SECURITY NODE</h1>
</header>

<p id="status">Initializing secure scan...</p>

<input type="password" id="code" placeholder="Authorization Key">
<button onclick="check()">ENTER</button>

<p id="message"></p>

<script>

let level=1;
let intrusion=0;

setTimeout(()=>{
document.getElementById("status").innerText =
"IP DETECTED: 172."+rand()+"."+rand()+"."+rand();
},2000);

setTimeout(()=>{
document.getElementById("status").innerText =
"CLEARANCE LEVEL 3 REQUIRED";
},4000);

setTimeout(()=>{
document.getElementById("status").innerText =
"UNAUTHORIZED OBSERVER DETECTED.";
document.body.classList.add("glitch");
setTimeout(()=>{
document.body.classList.remove("glitch");
},2000);
},7000);

function rand(){
return Math.floor(Math.random()*255);
}

function check(){

let input=document.getElementById("code").value;
let msg=document.getElementById("message");

if(level===1 && input==="NEXUS-47"){
msg.innerText="LEVEL 1 AUTHORIZED";
level=2;
document.getElementById("code").value="";
return;
}

if(level===2 && input==="PROTOCOL-3"){
msg.innerText="LEVEL 2 AUTHORIZED";
level=3;
document.getElementById("code").value="";
return;
}

if(level===3 && input==="NULL"){
msg.innerText="ACCESS GRANTED";
setTimeout(()=>{
window.location.href="null.html";
},2000);
return;
}

intrusion++;
msg.innerText="ACCESS DENIED";

if(intrusion>=3){
document.body.style.background="darkred";
document.getElementById("status").innerText="INTRUSION LEVEL CRITICAL";
document.body.classList.add("glitch");
}

}

</script>

</body>
</html>
