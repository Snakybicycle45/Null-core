<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SECURE ACCESS</title>

<style>
body{
background:black;
color:#00ff00;
font-family:monospace;
text-align:center;
padding-top:100px;
}

#box{
border:1px solid #00ff00;
display:inline-block;
padding:30px;
width:300px;
}

input{
background:black;
color:#00ff00;
border:1px solid #00ff00;
padding:5px;
margin-top:10px;
width:80%;
}

button{
background:black;
color:#00ff00;
border:1px solid #00ff00;
padding:5px 10px;
margin-top:10px;
cursor:pointer;
}

.red{
color:red;
}

.glitch{
animation: glitch 0.2s infinite;
}

@keyframes glitch{
0%{transform:translate(1px,-1px);}
25%{transform:translate(-1px,1px);}
50%{transform:translate(1px,1px);}
75%{transform:translate(-1px,-1px);}
100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<div id="box">
<h2>SECURE NODE ACCESS</h2>

<p id="scan">Initialisation...</p>

<input type="password" id="code" placeholder="Authorization Code">
<br>
<button onclick="check()">ENTER</button>

<p id="message"></p>

</div>

<script>

/* Faux scan IP */

setTimeout(()=>{ 
document.getElementById("scan").innerText="Scanning connection...";
},1000);

setTimeout(()=>{
document.getElementById("scan").innerText="IP detected: 192.168."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255);
},2500);

setTimeout(()=>{
document.getElementById("scan").innerText+="\nChecking clearance level...";
},4000);

/* VÃ©rification code */

function check(){
let input=document.getElementById("code").value;
let msg=document.getElementById("message");

if(input==="NEXUS-47"){
msg.innerText="Access Granted.";
document.body.classList.add("glitch");

setTimeout(()=>{
window.location.href="null.html";
},2000);

}else{
msg.innerText="Access Denied.";
msg.className="red";
}
}

</script>

</body>
</html>
