<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Access Control</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SECURITY NODE</h1>

<p>
Use the first element of each classification.  
Order matters.
</p>

<input type="text" id="code" placeholder="Authorization Code">
<button onclick="check()">ENTER</button>

<p id="result"></p>

<script>

function check(){

let code = document.getElementById("code").value.toUpperCase();

/* Puzzle multi-pages */

if(code === "D2R"){
window.location.href="null.html";
return;
}

/* Console secrète cachée */
if(code === "ROOT"){
window.location.href="console.html";
return;
}

document.getElementById("result").innerText="ACCESS DENIED";

}

</script>

</body>
</html>
