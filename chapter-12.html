<body>

<script>requireChapter(12);</script>

<h1>CHAPTER 12</h1>

<div id="terminal"></div>

<input type="text" id="ans">
<button onclick="check()">Validate</button>

<script>

let visits = getVisits();
let errors = getErrors();
let base = 12 * 5;

let puzzle;

if(errors > 3){
puzzle = base + visits;
document.body.classList.add("glitch");
}else if(visits > 10){
puzzle = base * 2;
}else{
puzzle = base;
}

document.getElementById("terminal").innerHTML =
"> Adaptive Puzzle: " + puzzle;

function check(){
let a=document.getElementById("ans").value;
if(parseInt(a) === puzzle){
unlockChapter(13);
window.location.href="chapter-13.html";
}else{
addError();
alert("Incorrect. The system adapts.");
}
}

</script>

</body>
