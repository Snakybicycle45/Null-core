
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN TERMINAL</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ADMIN TERMINAL</h1>

<div id="terminal">
<p>> Root access granted.</p>
<p>> Type 'help'</p>
</div>

<input type="text" id="cmd" placeholder="Enter command" onkeydown="if(event.key==='Enter')run()">
<span class="cursor">â–ˆ</span>

<script>

function print(text){

let t=document.getElementById("terminal");
let p=document.createElement("p");
p.textContent="> ";
t.appendChild(p);

let i=0;

let interval=setInterval(function(){

if(i<text.length){
p.textContent+=text.charAt(i);
i++;
t.scrollTop=t.scrollHeight;
}else{
clearInterval(interval);
}

},20);

}

function run(){

let input=document.getElementById("cmd").value.toLowerCase();
document.getElementById("cmd").value="";

if(input==="help"){
print("status");
print("archive");
return;
}

if(input==="status"){
print("System integrity: 97%");
return;
}

if(input==="archive"){
print("Binary key: 01100001 00110111");
return;
}

if(input==="a7"){
window.location.href="archive-7.html";
return;
}

print("Unknown command.");
}
</script>

</body>
</html>
