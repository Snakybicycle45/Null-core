<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN TERMINAL</title>
<link rel="stylesheet" href="style.css">
<style>
#terminal{
width:650px;
margin:0 auto;
text-align:left;
background:#000;
padding:20px;
border:1px solid #00ff88;
min-height:300px;
overflow-y:auto;
}
#inputLine{
display:flex;
margin-top:10px;
}
#cmd{
flex:1;
background:black;
color:#00ff88;
border:1px solid #00ff88;
padding:5px;
}
button{
background:black;
color:#00ff88;
border:1px solid #00ff88;
padding:5px;
cursor:pointer;
}
</style>
</head>
<body>

<h1>ADMIN TERMINAL</h1>

<div id="terminal">
<p>> Root access granted.</p>
<p>> Type 'help'</p>
</div>

<div id="inputLine">
<input type="text" id="cmd" placeholder="Enter command">
<button onclick="run()">EXECUTE</button>
</div>

<script>

function print(text){
let t=document.getElementById("terminal");
t.innerHTML+="<p>> "+text+"</p>";
t.scrollTop=t.scrollHeight;
}

function run(){

let input=document.getElementById("cmd").value.toLowerCase();
document.getElementById("cmd").value="";

if(input==="help"){
print("status");
print("archive");
print("exit");
return;
}

if(input==="status"){
print("System integrity: 97%");
return;
}

if(input==="archive"){
print("Hidden archive located.");
print("Access key required.");
print("Hint: Binary 01100001 00110111");
return;
}

if(input==="a7"){
print("Archive unlocked.");
setTimeout(function(){
window.location.href="archive-7.html";
},1200);
return;
}

if(input==="exit"){
window.location.href="index.html";
return;
}

print("Unknown command.");

}

</script>

</body>
</html>
