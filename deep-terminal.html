<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEEP TERMINAL</title>
<link rel="stylesheet" href="style.css">
<style>
#terminal{
width:700px;
margin:0 auto;
text-align:left;
background:#000;
padding:20px;
border:1px solid red;
min-height:350px;
overflow-y:auto;
}
#cmd{
width:100%;
background:black;
color:red;
border:1px solid red;
padding:6px;
margin-top:10px;
}
</style>
</head>
<body>

<h1 style="color:red;">DEEP TERMINAL</h1>

<div id="terminal">
<p>> Secure layer breached.</p>
<p>> Type 'help'</p>
</div>

<input type="text" id="cmd" placeholder="Enter command" onkeydown="if(event.key==='Enter')run()">

<script>

let validated=false;

function print(text){
let t=document.getElementById("terminal");
t.innerHTML+="<p>> "+text+"</p>";
t.scrollTop=t.scrollHeight;
}

function run(){

let input=document.getElementById("cmd").value.toLowerCase();
document.getElementById("cmd").value="";

if(input==="help"){
print("analyze");
print("override");
print("finalize");
return;
}

if(input==="analyze"){
print("Hidden keyword detected in previous archive.");
print("Keyword = END");
return;
}

if(input==="override"){
if(validated){
print("Override confirmed.");
}else{
print("Authorization keyword required.");
}
return;
}

if(input==="end"){
validated=true;
print("Keyword accepted.");
return;
}

if(input==="finalize"){
if(validated){
print("Redirecting...");
setTimeout(function(){
window.location.href="omega.html";
},1500);
}else{
print("Access denied.");
}
return;
}

print("Unknown command.");

}

</script>

</body>
</html>
