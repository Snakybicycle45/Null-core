<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NULL NETWORK</title>

<style>
body{
    background:black;
    color:#00ff00;
    font-family:monospace;
    padding:10px;
}

#terminal{
    white-space:pre-wrap;
    margin-bottom:10px;
}

input{
    background:black;
    color:#00ff00;
    border:none;
    outline:none;
    width:100%;
    font-family:monospace;
    font-size:16px;
}
</style>
</head>

<body>

<div id="terminal">
NULL NETWORK v8.0
Type 'login'

</div>

<input id="command" autofocus />

<script>

const terminal = document.getElementById("terminal");
const input = document.getElementById("command");

let loggedIn = false;
let username = "guest";

// Auto focus mobile
window.onload = function(){
    input.focus();
};

// Fonction pour écrire avec délai
function typeEffect(text, delay = 20){
    return new Promise(resolve => {
        let i = 0;
        function typing(){
            if(i < text.length){
                terminal.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, delay);
            } else {
                terminal.innerHTML += "\n";
                resolve();
            }
        }
        typing();
    });
}

input.addEventListener("keyup", async function(e){

    if(e.key === "Enter" || e.keyCode === 13){

        let cmd = input.value.trim().toLowerCase();
        terminal.innerHTML += "> " + cmd + "\n";

        if(cmd === "login"){
            terminal.innerHTML += "Enter password:\n";
        }

        else if(!loggedIn){
            if(cmd === "nullcore"){
                loggedIn = true;
                username = "admin";
                terminal.innerHTML += "Access granted\n";
                await typeEffect("Welcome admin...");
            } else {
                terminal.innerHTML += "Access denied\n";
            }
        }

        else if(cmd === "help"){
            terminal.innerHTML += "Available commands:\n";
            terminal.innerHTML += "help - show commands\n";
            terminal.innerHTML += "who - show current user\n";
            terminal.innerHTML += "trace - simulate trace\n";
            terminal.innerHTML += "files - list secret files\n";
            terminal.innerHTML += "open [file] - open file\n";
            terminal.innerHTML += "clear - clear screen\n";
            terminal.innerHTML += "logout - disconnect\n";
        }

        else if(cmd === "who"){
            terminal.innerHTML += "User: " + username + "\n";
        }

        else if(cmd === "trace"){
            await typeEffect("Tracing connection...");
            await typeEffect("IP located: 192.168.0.23");
            await typeEffect("Encryption bypassed...");
            await typeEffect("Trace complete.");
        }

        else if(cmd === "files"){
            terminal.innerHTML += "secret.txt\n";
            terminal.innerHTML += "protocol.log\n";
            terminal.innerHTML += "admin.key\n";
        }

        else if(cmd.startsWith("open")){
            if(cmd === "open secret.txt"){
                terminal.innerHTML += "The truth is hidden in the code.\n";
            }
            else if(cmd === "open protocol.log"){
                terminal.innerHTML += "[LOG] Unauthorized access attempt detected.\n";
            }
            else if(cmd === "open admin.key"){
                terminal.innerHTML += "ADMIN KEY: ZX-991-NULL\n";
            }
            else{
                terminal.innerHTML += "File not found\n";
            }
        }

        else if(cmd === "clear"){
            terminal.innerHTML = "";
        }

        else if(cmd === "logout"){
            loggedIn = false;
            username = "guest";
            terminal.innerHTML += "Disconnected.\n";
        }

        else{
            terminal.innerHTML += "Unknown command\n";
        }

        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
    }
});

</script>

</body>
</html>
