<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NULL CORE</title>

<style>
body {
  background: black;
  color: #00ff88;
  font-family: monospace;
  padding: 20px;
  overflow-x: hidden;
}

#terminal {
  white-space: pre-wrap;
}

input {
  background: black;
  border: none;
  color: #00ff88;
  font-family: monospace;
  outline: none;
  width: 100%;
  #command {
  font-family: monospace;
  outline: none;
  width: 100%;
  }
}
</style>
</head>

<body>

<div id="terminal"></div>
<input id="command" autofocus />

<script>

/* ===============================
   CONFIG
=================================*/

  const STORED_HASH_REAL = "b96e3714c63296ef507eb95f6af6fce5542c8c18019e3acd5f92c5689e52c30f";
let loggedIn=false;
let adminMode=false;
let username="";
let players=[];
let fakeIP="";

/* ===============================
   HASH
=================================*/

async function awaitHash(text){
const msgBuffer=new TextEncoder().encode(text);
const hashBuffer=await crypto.subtle.digest('SHA-256',msgBuffer);
const hashArray=Array.from(new Uint8Array(hashBuffer));
return hashArray.map(b=>b.toString(16).padStart(2,'0')).join('');
}

/* ===============================
   FAKE IP GENERATOR
=================================*/

function generateFakeIP(){
return "185."+rand(10,250)+"."+rand(1,250)+"."+rand(1,250);
}

function rand(min,max){
return Math.floor(Math.random()*(max-min+1))+min;
}

/* ===============================
   MULTI USER SIMULATION
=================================*/

function spawnFakePlayers(){
const names=["ghost_01","proxyNode","darkSignal","cipherX","voidUser"];
players=[];
for(let i=0;i<rand(1,4);i++){
players.push(names[rand(0,names.length-1)]);
}
}

function showPlayers(){
terminal.innerHTML+="\n--- CONNECTED NODES ---\n";
players.forEach(p=>{
terminal.innerHTML+=p+" | online\n";
});
terminal.innerHTML+="------------------------\n";
}

/* ===============================
   ARG GLOBAL EVENTS
=================================*/

function globalEvent(){
const events=[
"Node breach detected in sector 7.",
"Encrypted transmission intercepted.",
"Unknown entity joined the network.",
"Packet corruption anomaly detected.",
"Signal distortion increasing..."
];
terminal.innerHTML+="\n[GLOBAL EVENT] "+events[rand(0,events.length-1)]+"\n";
}

/* ===============================
   FAKE TRACE
=================================*/

function traceUser(){
terminal.innerHTML+="Tracing connection...\n";
setTimeout(()=>{
terminal.innerHTML+="IP detected: "+fakeIP+"\n";
terminal.innerHTML+="Location: Europe Node Cluster\n";
},1000);
setTimeout(()=>{
terminal.innerHTML+="Proxy chain detected...\n";
},2000);
setTimeout(()=>{
terminal.innerHTML+="Trace lost.\n";
},3000);
}

/* ===============================
   LOGIN FLOW
=================================*/

terminal.innerHTML="NULL NETWORK v7.0\nType 'login'\n\n";
input.style.display="block";
input.focus();

input.addEventListener("keydown",async function(e){

if(e.key==="Enter"){
let cmd=input.value.trim();
terminal.innerHTML+="> "+cmd+"\n";

if(cmd==="login"){
terminal.innerHTML+="Enter username:\n";
}
else if(!username){
username=cmd;
terminal.innerHTML+="Enter password:\n";
}
else if(!loggedIn){
let hash=await awaitHash(cmd);
let realHash=await awaitHash("nullcore");
if(hash===realHash){
loggedIn=true;
fakeIP=generateFakeIP();
spawnFakePlayers();
terminal.innerHTML+="Authentication successful.\n";
terminal.innerHTML+="Assigned IP: "+fakeIP+"\n";
terminal.innerHTML+="Connected to NULL global mesh.\n";
}else{
terminal.innerHTML+="Invalid credentials.\n";
username="";
}
}
else if(cmd==="who"){
showPlayers();
}
else if(cmd==="trace"){
traceUser();
}
else if(cmd==="event"){
globalEvent();
}
else if(cmd==="logout"){
loggedIn=false;
username="";
players=[];
terminal.innerHTML+="Disconnected from network.\n";
}
else{
terminal.innerHTML+="Unknown command\n";
}

input.value="";
window.scrollTo(0,document.body.scrollHeight);
}
});
  awaitHash("nullcore").then(hash => {
    STORED_HASH_REAL = hash;
});

</script>

</body>
</html>
