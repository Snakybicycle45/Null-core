<head>

<body>

<div id="terminal">
NULL NETWORK v7.0
Type 'login'

</div>

<input id="command" autofocus />

<script>

const terminal = document.getElementById("terminal");
const input = document.getElementById("command");

const STORED_HASH_REAL = "e3f5535e3c";

let loggedIn = false;
let adminMode = false;
let username = "";

// Focus automatique
window.onload = function(){
    input.focus();
};

// Fonction hash
async function awaitHash(text){
    const msgBuffer = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

// ðŸ”¥ CORRECTION MOBILE ICI
input.addEventListener("keyup", async function(e){

    if(e.key === "Enter" || e.keyCode === 13){

        let cmd = input.value.trim();
        terminal.innerHTML += "> " + cmd + "\n";

        if(cmd === "login"){
            terminal.innerHTML += "Enter password:\n";
        }

        else if(!loggedIn){
    if(cmd === "nullcore"){
        loggedIn = true;
        terminal.innerHTML += "Access granted\n";
    } else {
        terminal.innerHTML += "Access denied\n";
    }
}

        else if(cmd === "who"){
            terminal.innerHTML += "User: " + username + "\n";
        }

        else if(cmd === "clear"){
            terminal.innerHTML = "";
        }

        else{
            terminal.innerHTML += "Unknown command\n";
        }

        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
    }
});

</script>
