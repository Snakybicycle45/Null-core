<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NULL CORE</title>

<style>
body {
  background: black;
  color: #00ff88;
  font-family: monospace;
  padding: 20px;
  overflow-x: hidden;
}

#terminal {
  white-space: pre-wrap;
}

input {
  background: black;
  border: none;
  color: #00ff88;
  font-family: monospace;
  outline: none;
  width: 100%;
  display: none;
}
</style>
</head>

<body>

<div id="terminal"></div>
<input id="command" autofocus />

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("command");

const bootSequence = [
  "NULL SYSTEM v3.1.7",
  "Initializing kernel...",
  "Loading memory modules...",
  "Memory check: OK",
  "Establishing secure connection...",
  "Connection established",
  "Node status: unstable",
  "Loading core interface...",
  "",
  "Type 'enter' to access core",
  ""
];

let i = 0;

function boot() {
  if (i < bootSequence.length) {
    terminal.innerHTML += bootSequence[i] + "\n";
    i++;
    setTimeout(boot, 600);
  } else {
    input.style.display = "block";
    input.focus();
  }
}

boot();

input.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    let cmd = input.value;
    terminal.innerHTML += "> " + cmd + "\n";
    
    if(cmd === "enter"){
      terminal.innerHTML += "Access granted...\nWelcome to NULL CORE\n";
    } else if(cmd === "status"){
      terminal.innerHTML += "Node stability: 42%\n";
    } else {
      terminal.innerHTML += "Unknown command\n";
    }

    input.value = "";
    window.scrollTo(0, document.body.scrollHeight);
  }
});
</script>

</body>
</html>
