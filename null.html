<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Node 02</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>NODE 02</h1>

<p>
You have passed the first logical verification.
</p>

<p>
Binary stream detected:
</p>

<p>
01001111 01001101 01000101 01000111 01000001
</p>

<input type="text" id="answer" placeholder="Decode and enter">
<button onclick="next()">Validate</button>

<p id="msg"></p>

<script>

function next(){
let input=document.getElementById("answer").value.toUpperCase();

if(input==="OMEGA"){
window.location.href="omega.html";
}else{
document.getElementById("msg").innerText="INVALID";
}
}

</script>

</body>
</html>
