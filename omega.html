
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

<script>requireChapter(15);</script>

<h1>OMEGA CORE</h1>

<div id="terminal"></div>

<input type="text" id="ans">
<button onclick="check()">Enter</button>

<script>

let infiniteLevel = parseInt(localStorage.getItem("infiniteLevel") || "1");

function generatePuzzle(){{
return infiniteLevel * 7 + getVisits();
}}

function render(){{
document.getElementById("terminal").innerHTML =
"> Infinite Layer " + infiniteLevel + "<br>> Value: " + generatePuzzle();
}}

function check(){{
let a=parseInt(document.getElementById("ans").value);
if(a === generatePuzzle()){{
infiniteLevel++;
localStorage.setItem("infiniteLevel", infiniteLevel);
render();
}}else{{
alert("Incorrect.");
}}
}}

render();

</script>

</body>
